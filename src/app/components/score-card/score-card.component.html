<div>
  <div *ngFor="let course of selectedCourse" id="main-container">
    <div id="controls">
      <div class="controls-item" id="course-select"></div>
      <div class="controls-item" id="tee-select">
        <span>Select Tee:</span>
        <button mat-button class="button" (click)="setTee(2)">Men's</button>
        <button mat-button class="button" (click)="setTee(3)">Women's</button>
        <button mat-button class="button" (click)="setTee(0)">Pro</button>
        <button mat-button class="button" (click)="setTee(1)">Champion</button>
      </div>
    </div>
    <div id="game-finished-message"></div>
    <div id="main-card-container">
      <table id="out-container">
        <tbody>
          <tr class="hole-row">
            <td class="rowLabel">Hole</td>
            <td class="columnLabel">1</td>
            <td class="columnLabel">2</td>
            <td class="columnLabel">3</td>
            <td class="columnLabel">4</td>
            <td class="columnLabel">5</td>
            <td class="columnLabel">6</td>
            <td class="columnLabel">7</td>
            <td class="columnLabel">8</td>
            <td class="columnLabel">9</td>
            <td class="columnLabel">Out</td>
          </tr>
        </tbody>
        <tbody class="top-section">
          <tr class="par-row">
            <td class="rowLabel">Par</td>
            <td *ngFor="let hole of getOutHoles()">
              {{ hole.teeBoxes[0].par }}
            </td>
            <td id="par-out-total"></td>
          </tr>
          <tr class="yardage-row">
            <td class="rowLabel">Yards</td>
            <td *ngFor="let hole of getOutHoles()">
              {{ hole.teeBoxes[0].yards }}
            </td>
            <td id="yards-out-total"></td>
          </tr>
        </tbody>
        <tbody id="player-out-container"></tbody>
        <tbody>
          <tr class="handicap-row">
            <td class="rowLabel">Hcap</td>
            <td *ngFor="let hole of getOutHcap()">
              {{hole.hcp}}
            </td>
            <td id="handicap-out-total"></td>
          </tr>
        </tbody>
      </table>
      <table id="in-container">
        <tbody>
          <tr class="hole-row">
            <td class="columnLabel">10</td>
            <td class="columnLabel">11</td>
            <td class="columnLabel">12</td>
            <td class="columnLabel">13</td>
            <td class="columnLabel">14</td>
            <td class="columnLabel">15</td>
            <td class="columnLabel">16</td>
            <td class="columnLabel">17</td>
            <td class="columnLabel">18</td>
            <td class="columnLabel" id="hole-in-total">In</td>
          </tr>
        </tbody>
        <tbody class="top-section">
          <tr class="par-row">
            <td *ngFor="let hole of getInHoles()">
              {{ hole.teeBoxes[0].par }}
            </td>
            <td id="par-in-total"></td>
          </tr>
          <tr class="yardage-row">
            <td *ngFor="let hole of getInHoles()">
              {{ hole.teeBoxes[0].yards }}
            </td>
            <td id="yards-in-total"></td>
          </tr>
        </tbody>
        <tbody id="player-in-container"></tbody>
        <tbody>
          <tr class="handicap-row">
            <td *ngFor="let hole of getInHcap()">
              {{hole.hcp}}
            </td>
            <td id="handicap-in-total"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button mat-button class="button" id="add-player-button">Add Player</button>
  </div>
</div>
