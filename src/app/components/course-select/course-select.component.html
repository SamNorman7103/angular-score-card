<div id='course-select-container'>
  <mat-card *ngFor="let course of courses" class="select-card">
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ course.image }}" alt="{{ course.name }}" />
    <mat-card-actions class="actions">
      <button mat-button (click)="loadSelectedCourse(course.id)">Select</button>
    </mat-card-actions>
  </mat-card>
</div>
