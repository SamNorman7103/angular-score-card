<div class="course-select">
    <mat-card *ngFor="let course of courses" class="example-card">
        <mat-card-header>
          <mat-card-title>{{course.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{course.image}} alt={{course.name}}>
        <button mat-button class=button>Select</button>
    </mat-card>
</div>
